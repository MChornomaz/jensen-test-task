<header class="d-flex justify-content-between align-items-center py-3 header">
  <div class="header__left-section">
    <h1 class="header__title">{{ lastSegment() | capitalizeFirst }}</h1>
    <div class="header__location">
      @for (segment of currentRoute().slice(0, -1); track segment){
        <span class="header__link">
        {{ segment | capitalizeFirst }} /
      </span>
      }

      <a [routerLink]="['/courses', currentRoute().slice(1)]" class="header__link header__link--active">
        {{ lastSegment() | capitalizeFirst }}
      </a>
    </div>
  </div>

  <div class="header__content">
    <ng-content></ng-content>
  </div>
</header>
