<header class="d-flex justify-content-between align-items-center py-3">
  <div class="left-section">
    <h1>{{ lastSegment() | capitalizeFirst }}</h1>
    <div>
      @for (segment of currentRoute().slice(0, -1); track segment){
        <span class="text-muted">
        {{ segment | capitalizeFirst }} /
      </span>
      }

      <a [routerLink]="['/courses', currentRoute().slice(1)]" class="text-dark">
        {{ lastSegment() | capitalizeFirst }}
      </a>
    </div>
  </div>

  <div class="right-section">
    <ng-content></ng-content>
  </div>
</header>
