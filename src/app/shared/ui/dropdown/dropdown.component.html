<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" (click)="toggleDropdown()">
    {{ selectedItem()?.name || 'Select an option' }}
  </button>

  <ul class="dropdown-menu" [ngClass]="{ 'show': isDropdownVisible() }">
    @for(option of options(); track option.value){
      <li (click)="selectItem(option)">
        <a class="dropdown-item">{{ option.name }}</a>
      </li>
    }
  </ul>
</div>
