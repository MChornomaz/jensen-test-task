<app-heading></app-heading>
<div class="courses">
  <div class="courses__heading">
    <h2 class="courses__title">Course Rubric</h2>
    <app-dropdown [options]="dropdownOptions"></app-dropdown>
  </div>
  <div class="courses__content">
    <div class="courses__search">
      <app-input label="Course Name" inputId="search" type="text"></app-input>
    </div>

    <div class="courses__list">
      @for(course of courses; track course.id){
        <app-course-item [courseItem]="course"></app-course-item>
      }
    </div>
  </div>
<div class="courses__buttons">
  <app-button-brand>Clear All</app-button-brand>
  <app-button-brand>Apply filter</app-button-brand>
</div>


</div>
