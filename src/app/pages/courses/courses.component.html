<app-heading></app-heading>
<div class="courses">
  <div class="courses__heading">
    <h2 class="courses__title">Course Rubric</h2>
    <div class="courses__dropdown">
      <app-dropdown placeholder="Set an Action" [options]="dropdownOptions"></app-dropdown>
    </div>
  </div>
  <div class="courses__content">
    <div class="courses__search">
      <app-input placeholder="New Course" label="Course Name" inputId="search" type="text" class="courses__search-input"></app-input>
    </div>

    <div class="courses__list">
      @for(course of courses; track course.id){
        <app-course-item [courseItem]="course"></app-course-item>
      }
    </div>
  </div>
  <div class="courses__buttons-block d-flex justify-content-end">
    <div class="courses__buttons d-flex w-100">
      <app-button-brand [light]="true" class="w-50 text-center">
        Clear All
        <app-trash-icon></app-trash-icon>
      </app-button-brand>
      <app-button-brand class="w-50 text-center">
        Apply filter
        <app-check-icon></app-check-icon>
      </app-button-brand>
    </div>
  </div>
</div>
