<div class="user">
  <div class="container mt-3">
    <div class="row user__content gap-3">
      <div class="col-1 d-flex align-items-center justify-content-center user__avatar-container">
        <img [src]="user().userAvatar || 'assets/images/default-avatar.jpg'"
             alt="{{ user().userName }}"
             class="rounded-circle user__avatar">
      </div>

      <div class="col">
        <h4 class="user__title">{{ user().userName }}</h4>
        <div class="row text-muted">
          <div class="col user__info"><app-phone-icon></app-phone-icon> {{ user().phone }}</div>
          <div class="col user__info"><app-mail-icon></app-mail-icon> {{ user().email }}</div>
          <div class="col user__info"><app-school-icon></app-school-icon> {{ user().department }}</div>
        </div>
      </div>
    </div>
  </div>

</div>
