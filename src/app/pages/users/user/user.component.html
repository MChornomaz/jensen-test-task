<div class="user">
  <div class="container mt-3">
    <div class="row align-items-center border rounded p-3">
      <div class="col-1 d-flex align-items-center justify-content-center">
        <img [src]="user().userAvatar || 'assets/images/default-avatar.jpg'"
             alt="{{ user().userName }}"
             class="rounded-circle img-fluid"
             style="width: 100px; height: 100px; object-fit: cover;">
      </div>

      <div class="col">
        <h4 class="fw-bold mb-3">{{ user().userName }}</h4>
        <div class="row text-muted">
          <div class="col">{{ user().phone }}</div>
          <div class="col">{{ user().email }}</div>
          <div class="col">{{ user().department }}</div>
        </div>
      </div>
    </div>
  </div>

</div>
